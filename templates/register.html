{% extends 'base.html' %}

{% block body %}

<div class="card text-center">
    <div class="card-header">
      Practical Task
    </div>
    <div class="card-body">
      <h5 class="card-title">Enter your Username and password</h5>

      <form action="" method="post"> 

        {% csrf_token %}
        
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text"  class="form-control" name="user"  id="username" >
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword"  class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="pass1" class="form-control" id="inputPassword">
          </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword"  class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" name="pass2" class="form-control" id="inputPassword">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword"  class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control" id="inputPassword">
            </div>
          </div>
        <button type="submit" class="btn btn-primary" > Register </button>
      </form>



      
      
      
    </div>
    <div class="card-footer text-muted">
      Created By Soumyadeep
    </div>
  </div>



{% endblock %}
